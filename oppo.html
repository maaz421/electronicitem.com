<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Website</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #e0e7ff;
            --accent-color: #f43f5e;
            --background-color: #f9fafb;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 600;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            width: 400px;
            margin-right: 1px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        .search-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            border-top-left-radius: 0px;
border-bottom-left-radius: 0px;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
            flex-grow: 1;
        }

        .product-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0 0 0.5rem;
        }

        .product-price {
            font-weight: 700;
            color: var(--accent-color);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .add-to-cart-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            background: white;
            box-shadow: -3px 0 15px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            z-index: 1500;
            transform: translateX(100%);
        }

        .cart-panel.open {
            transform: translateX(0);
        }

        .cart-header {
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-cart-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .cart-item-name {
            font-weight: 600;
        }

        .cart-item-price {
            color: var(--text-muted);
        }

        .cart-total {
            padding: 1rem;
            border-top: 1px solid var(--secondary-color);
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
        }

        .empty-cart-msg {
            text-align: center;
            color: var(--text-muted);
            margin-top: 3rem;
            font-style: italic;
        }
    </style>
</head>
<body>
<header>
    <h1>ShopEase</h1>
    <div class="search-bar">
        <input type="text" id="search-input" class="search-input" placeholder="Search products..." aria-label="Search products" />
        <button class="search-button" id="search-button" aria-label="Search">üîç</button>
    </div>
    <button class="cart-button" aria-label="Open cart" id="cart-button">üõí Cart</button>
</header>

<main>
    <section id="products" class="products-grid" aria-label="Product list">
        <!-- Products will be dynamically inserted here -->
    </section>
</main>

<aside class="cart-panel" id="cart-panel" aria-label="Shopping cart" aria-hidden="true">
    <div class="cart-header">
        Your Cart
        <button class="close-cart-btn" aria-label="Close cart">&times;</button>
    </div>
    <div class="cart-items" id="cart-items">
        <!-- Cart items inserted dynamically -->
    </div>
    <div class="cart-total" id="cart-total">
        <span>Total:</span>
        <span>$0.00</span>
    </div>
</aside>

<script>
    (() => {
        const products = [
            {
                id: 1,
                name: "gaming globs",
                price: 89.99,
                image: "https://images.app.goo.gl/PMe3yegch2udao8K9",
            },
            {
                id: 2,
                name: "Smart Watch",
                price: 139.99,
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOP8pXwmUupEhRR_a312SjrPs4xZ292EKdkA&s",
            },
            {
                id: 3,
                name: "Bluetooth Speaker",
                price: 49.99,
                image: "https://mycookwareshop.com/cdn/shop/products/41kEaR2rhNL.jpg?v=1658750024",
            },
            {
                id: 4,
                name: "DSLR Camera",
                price: 599.99,
                image: "https://images.unsplash.com/photo-1484704849700-f032a568e944?auto=format&fit=crop&w=400&q=60",
            },
            {
                id: 5,
                name: "Gaming Mouse",
                price: 39.99,
                image: "https://images.unsplash.com/photo-1555617117-f9aee1f70e9a?auto=format&fit=crop&w=400&q=60",
            },
            {
                id: 6,
                name: "4K Monitor",
                price: 399.99,
                image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=60",
            },
        ];

        let cart = {};

        const productsContainer = document.getElementById("products");
        const cartPanel = document.getElementById("cart-panel");
        const cartItemsContainer = document.getElementById("cart-items");
        const cartTotalEl = document.getElementById("cart-total");
        const cartButton = document.getElementById("cart-button");
        const closeCartBtn = document.querySelector(".close-cart-btn");

        // Format price
        function formatPrice(price) {
            return '$' + price.toFixed(2);
        }

        // Render products
        function renderProducts() {
            productsContainer.innerHTML = "";
            products.forEach(product => {
                const card = document.createElement("article");
                card.className = "product-card";
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" />
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">${formatPrice(product.price)}</div>
                        <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                productsContainer.appendChild(card);
            });
        }

        // Render cart items
        function renderCart() {
            cartItemsContainer.innerHTML = "";
            if (Object.keys(cart).length === 0) {
                cartItemsContainer.innerHTML = `<p class="empty-cart-msg">Your cart is empty.</p>`;
                cartTotalEl.querySelector('span:last-child').textContent = '$0.00';
                return;
            }

            let total = 0;
            Object.values(cart).forEach(({ product, quantity }) => {
                total += product.price * quantity;
                const cartItem = document.createElement("div");
                cartItem.className = "cart-item";
                cartItem.innerHTML = `
                    <span class="cart-item-name">${product.name} (${quantity})</span>
                    <span class="cart-item-price">${formatPrice(product.price * quantity)}</span>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            cartTotalEl.querySelector('span:last-child').textContent = formatPrice(total);
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            if (cart[productId]) {
                cart[productId].quantity += 1;
            } else {
                cart[productId] = { product, quantity: 1 };
            }
            renderCart();
        }

        // Open and close cart panel
        function openCart() {
            cartPanel.classList.add("open");
        }

        function closeCart() {
            cartPanel.classList.remove("open");
        }

        // Event listeners
        productsContainer.addEventListener("click", (e) => {
            if (e.target.classList.contains("add-to-cart-btn")) {
                const productId = parseInt(e.target.getAttribute("data-id"));
                addToCart(productId);
            }
        });

        cartButton.addEventListener("click", openCart);
        closeCartBtn.addEventListener("click", closeCart);

        // Initial render
        renderProducts();
    })();
    const input = document.getElementById('search-input');
const button = document.getElementById('search-button');
// Mapping of file names to their corresponding HTML files
const fileMap = {
  'example1': 'example1.html',
  'example2': 'example2.html',
  'maaz': 'maaz.html',
  'suhail': 'suhail.html',
  // Add more files as needed
};
function openFile() {
  const filename = input.value.trim();
  if (!filename) {
    alert('place enter product name');
    return;
  }
  // Append .html to the filename for checking
  const fullFilename = filename.endsWith('.html') ? filename : filename + '.html';
  
  // Check if the filename exists in the fileMap
  if (!fileMap[filename]) {
    alert('Please enter a valid HTML file name without the .html extension');
    return;
  }
  // Open the file in a new tab or window
  window.open(fileMap[filename], '_blank');
}
button.addEventListener('click', openFile);
input.addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    openFile();
  }
});
</script>
</body>
</html>
